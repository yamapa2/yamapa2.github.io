<!DOCTYPE html>

<html>
<head>
<title>Sph</title>
<script src="Sph/corejs/sph.js"></script>
<script src="Sph/corejs/Oid.js"></script>
<script src="Sph/corejs/Cycloid.js"></script>
<script src="Sph/corejs/Trochoid.js"></script>
<script src="Sph/corejs/EpiTrochoid.js"></script>
<script src="Sph/corejs/HypoTrochoid.js"></script>
<script src="Sph/corejs/Ellipsloid.js"></script>
<script src="Sph/corejs/Customoid.js"></script>
<script src="Sph/corejs/Polyloid.js"></script>
</head>
<body>
    <div id="c1" style="position:absolute; top:0px; left:0px;"><canvas id="canvas1" height="700" width="800"></canvas></div>
    <div id="c2" style="position:absolute; top:0px; left:0px;"><canvas id="canvas2" height="700" width="800"></canvas></div>
    <div id="c3" style="position:absolute; top:0px; left:0px;"><canvas id="canvas3" height="700" width="800"></canvas></div>
</body>
<script language="javascript">
    new Sph()
    .addOid(Polyloid, {
            color: { r: 0, g: 255, b: 0 },
            scale: 200,
			locX: 390,
			locY: 200,
            r: 200,
            s: 150,
			bgcolor: { r: 255, g: 0, b: 0 },
            steps: 13000,
            grad: true,
            a: 15,
            b: 900,
			d: 500,
			vertices: 2
    })
    .paint(document.querySelector('#canvas1').getContext('2d'));

    new Sph()
    .addOid(EpiTrochoid, {
        scale: 60,
        locX: 390,
        locY: 80,
        a: 210,
        r: 200,
        s: 180,
        color: { r: 0, g: 0, b: 255 }
    })
    .paint(document.querySelector('#canvas2').getContext('2d'));

    new Sph()
    .addOid(EpiTrochoid, {
        scale: 60,
        locX: 390,
        locY: 320,
        a: 210,
        r: 200,
        s: 180,
        color: { r: 0, g: 0, b: 255 }
    })
    .paint(document.querySelector('#canvas3').getContext('2d'));
</script>
</html>
