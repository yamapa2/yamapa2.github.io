<!DOCTYPE html>

<html>
<head>
<title>Sph</title>
<script src="Sph/corejs/sph.js"></script>
<script src="Sph/corejs/Oid.js"></script>
<script src="Sph/corejs/Cycloid.js"></script>
<script src="Sph/corejs/Trochoid.js"></script>
<script src="Sph/corejs/EpiTrochoid.js"></script>
<script src="Sph/corejs/HypoTrochoid.js"></script>
<script src="Sph/corejs/Ellipsloid.js"></script>
<script src="Sph/corejs/Customoid.js"></script>
<script src="Sph/corejs/Polyloid.js"></script>
</head>
<body>
    <canvas id="canvas" height="700" width="800"></canvas>
</body>
<script language="javascript">
    new Sph()
    .addOid(Polyloid, {
            color: { r: 0, g: 255, b: 0 },
            scale: 200,
			locX: 390,
			locY: 200,
			r: 200,
			angle: 30,
			bgcolor: { r: 255, g: 0, b: 0 },
			steps: 2300,
			a: 200,
			d: 400,
			vertices: 3
    })
    .paint(document.querySelector('#canvas').getContext('2d'));
</script>
</html>
