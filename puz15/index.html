<html>
    <head>
        <script src="board.js"></script>
        <script src="view.js"></script>
        <link rel="stylesheet" href="view.css"></link>
    </head>
    <body>
        <div id="settings"></div>
            <div id="settingsShow" onclick="toggle(this)">+</div>
            <div id="settingsDetails">
                <form style="margin-left: 25px;">
                    <br/>
                    <label>Board Dimensions: </label>
                    <input type="text" name="sizex" size="1" value="4"></input>
                    <input type="text" name="sizey" size="1" value="4"></input><br/><br/>

                    <label>Autoplay speed: </label>
                    <input type="text" name="speed" value="300" size="5"></input><br/><br/>
                    
                    <label>Tile Dimensions: </label>
                    <input type="text" name="tilex" size="3" value="100"></input>
                    <input type="text" name="tiley" size="3" value="100"></input><br/><br/>

                    <label>Background Colors: </label>
                    <input type="text" name="bgColor1" size="8" value="#ffff00"></input>
                    <input type="text" name="bgColor2" size="8" value="#00ffff"></input><br/><br/>

                    <label>Background Image: </label>
                    <input type="text" name="bgImage" size="50" value="https://wallpapercave.com/wp/wp4637628.jpg"></input><br/><br/>

                    <label>Hide Numbers: </label>
                    <input type="checkbox" name="hideNumbers" checked="true"></input><br/><br/>

                    <label>Actions: </label>
                    <input type="button" onclick="act(this)" name="update" value="Update"></input>
                    <input type="button" onclick="act(this)" name="new" value="New"></input>
                    <input type="button" onclick="act(this)" name="random" value="Random"></input>
                    <input type="button" onclick="act(this)" name="shuffle" value="Shuffle"></input>
                    <input type="button" onclick="act(this)" name="solve" value="Solve"></input>
                    <br/><br/>
                </form>
            </div>
        </div>
        <div id="board" class="board">
        </div>
     </body>
     <script>
         tv.new(4, 4);
     </script>
</html>
